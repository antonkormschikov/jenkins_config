- job-template:
    name: 'api-tests'
    description: '<h3>api test job</h3>'
    project_type: pipeline
    concurrent: true
    properties:
        - build-discarder:
            num-to-keep: 10
    logrotate:
      daysToKeep: 30
      numToKeep: 10
    parameters:
      - text:
          name: YAML_CONFIG
          default: |
            
      - string:
          name: BRANCH
          default: master
          description: Branch for tempest nova API tests
    pipeline-scm:
      scm:
        - git-api-tests
      script-path: jenkins/api_test.groovy
