- job-template:
    name: 'test'
    description: '<h3>test job</h3>'
    project_type: pipeline
    concurrent: true
    properties:
        - build-discarder:
            num-to-keep: 10
    logrotate:
      daysToKeep: 30
      numToKeep: 10
    parameters:
      - text:
          name: YAML_CONFIG
          default: |
            BROWSER_NAME: chrome
      - string:
          name: BRANCH
          default: master
          description: Branch for tempest nova API tests
    pipeline-scm:
      scm:
      - git-ui-tests
      script-path: jenkins/ui-test.groovy
